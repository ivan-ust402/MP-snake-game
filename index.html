<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="score">
        Счет игры:
        <span class="current">0</span> / <span class="toWin"></span>
    </div>

    <table id="game"></table>

    <div class="controls">
        <div class="game-controls">
            <button class="game-control" id="startBtn">Старт</button>
            <button id="pauseBtn" class="game-control" >Пауза</button>
        </div>
        <div class="move-controls">
            <button id="left" class="move-control">⇦</button>
            <div class="up-down-controls-box">
                <button id="up" class="move-control">⇧</button>
                <button id="down" class="move-control">⇩</button>
            </div>
            <button id="right" class="move-control">⇨</button>
            
        </div>
    </div>
    

    <div id="message"></div>

    <script src="src/Main.js"></script>
    <script src="src/Settings.js"></script>
    <script src="src/Status.js"></script>
    <script src="src/Snake.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/Food.js"></script>
    <script src="src/Score.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Menu.js"></script>
</body>
</html>
